namespace: snake-game

mongodb-service:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb-service
    description: >-
      MongoDB database service required by the backend for storing game
      high-scores.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Node.js backend service for the snake game, serving the static frontend
      and handling game logic.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-4657.registry.local/snake-game-backend:main-v2t2qh
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server:
      description: HTTP server listening port
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: snake-game/mongodb-service
      service: mongodb
      optional: true
      description: Connection to the MongoDB service for storing game high-scores
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("database-connection")
      description: Hostname for the MongoDB database service
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("database-connection")
      description: Port for the MongoDB database service
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: Database name for the MongoDB service
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Username for the MongoDB database authentication
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for the MongoDB database authentication

stack:
  defines: group
  members:
    - snake-game/mongodb-service
    - snake-game/snake-game-backend
  metadata:
    name: simple-snake-game
    description: >-
      A simple snake game with a persistent high-score chart, built with Node.js
      and a MongoDB database.
    icon: https://emojiapi.dev/api/v1/snake.svg
