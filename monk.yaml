namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database as a storage for the game's high-score chart.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      A simple snake game with persistent high-score chart using Node.js for
      backend logic.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-2190.registry.local/snake-game-backend:demo-de90c06
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-frontend:
      description: HTTP port to serve the snake game frontend and API
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: snake-game/mongodb
      service: mongodb-http-frontend
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: mongodb
      description: Database host name or IP address
    db-port:
      env: DB_PORT
      type: int
      value: 27017
      description: Database port
    db-name:
      env: DB_NAME
      type: string
      value: snake-game
      description: Database name
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Optional database user
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Optional database password

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
