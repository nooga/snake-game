namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB service for storing highscore data.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Backend service for the snake game, serving static files and handling
      highscore data.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game-backend:
      image: env-4923.registry.local/snake-game-backend:main-7l7uli
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server:
      description: Port for serving HTTP requests for the snake game backend.
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: snake-game/mongodb
      service: mongodb
      optional: true
      description: >-
        Connection to the MongoDB service for storing and retrieving highscore
        data.
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: The hostname of the MongoDB server.
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-connection")
      description: The port number on which the MongoDB server is running.
    db-name:
      env: DB_NAME
      type: string
      value: snake_game
      description: The name of the MongoDB database to connect to.
    db-user:
      env: DB_USER
      type: string
      value: user
      description: The username for authenticating with the MongoDB server.
    db-pass:
      env: DB_PASS
      type: string
      value: pass
      description: The password for authenticating with the MongoDB server.

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
  metadata:
    name: snake-game
    description: >-
      A simple snake game application with a persistent high-score chart, built
      using Node.js and Fastify, with MongoDB for data storage.
    icon: https://emojiapi.dev/api/v1/snake.svg
