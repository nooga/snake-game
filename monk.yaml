namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database for storing high scores of the snake game.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Node.js backend service for the snake game, serving static files and
      providing high score API endpoints.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-4535.registry.local/snake-game-backend:main-gd1e7i
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server-port:
      description: HTTP server listening port
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: snake-game/mongodb
      service: mongodb
      optional: true
      description: Connection to the MongoDB database service
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("database-connection")
      description: Hostname for the database server
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("database-connection")
      description: Port for the database server
    db-name:
      env: DB_NAME
      type: string
      value: snake_game
      description: Database name
    db-user:
      env: DB_USER
      type: string
      value: user
      description: Database user
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Database password

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
  metadata:
    name: simple-snake-game
    description: >-
      A simple snake game with a persistent high-score chart, written in
      Node.js, with a static frontend and a MongoDB backend.
    icon: https://emojiapi.dev/api/v1/snake.svg
