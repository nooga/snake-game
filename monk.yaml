namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database used for storing highscores
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Backend service for the snake game, serves static files from the
      'public/cobra' directory, and provides highscore functionality
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-2426.registry.local/snake-game-backend:main-de90c06
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    snake-game-backend-default:
      description: Default port for the snake-game-backend service
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: snake-game/mongodb
      service: '!!!SETME!!!'
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("database-connection")
      description: Hostname or IP address of the database server
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("database-connection")
      description: Port number on which the database server is listening
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: Name of the database to connect to on the database server
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Username for database authentication
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for database authentication

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
