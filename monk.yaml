namespace: snake-game

mongo-db:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongo-db
    description: MongoDB database for storing high scores.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Fastify server that serves the game's frontend and provides high score API
      endpoints.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-4445.registry.local/snake-game-backend:main-de90c06
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server-port:
      description: Port for the HTTP server to listen on
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongo-db-connection:
      target: snake-game/mongo-db
      service: mongodb
      optional: true
      description: Connection to the MongoDB database service
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongo-db-connection")
      description: Hostname for the MongoDB database
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongo-db-connection")
      description: Port for the MongoDB database
    db-name:
      env: DB_NAME
      type: string
      value: snake-game
      description: Database name for the MongoDB database
    db-user:
      env: DB_USER
      type: string
      value: user
      description: Username for the MongoDB database
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for the MongoDB database

stack:
  defines: group
  members:
    - snake-game/mongo-db
    - snake-game/snake-game-backend
