namespace: snake-game

mongodb-service:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb-service
    description: MongoDB database service required by the backend for the high-score chart.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Node.js backend for the snake game, serves static files and handles
      high-score chart.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-3294.registry.local/snake-game-backend:main-de90c06
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server-port:
      description: Port for HTTP server to listen on
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: snake-game/mongodb-service
      service: mongodb
      optional: true
      description: Connection to the MongoDB service for high-score chart
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("database-connection")
      description: Hostname of the database server
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("database-connection")
      description: Port on which the database server is running
    db-name:
      env: DB_NAME
      type: string
      value: snakeGameDB
      description: Name of the database
    db-user:
      env: DB_USER
      type: string
      value: user
      description: Username for the database
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for the database

stack:
  defines: group
  members:
    - snake-game/mongodb-service
    - snake-game/snake-game-backend
