namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database used for persisting high scores.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple snake game backend service with a persistent high-score chart.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game:
      image: env-2190.registry.local/snake-game:demo-de90c06
      build: .
      dockerfile: Dockerfile.snake-game
  services:
    snake-game-api:
      description: Port exposed by the snake game service for HTTP API
      container: snake-game
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: snake-game/mongodb
      service: mongodb/undefined
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("database-connection")
      description: Database host for MongoDB connection
    db-port:
      env: DB_PORT
      type: string
      value: <- connection-port("database-connection")
      description: Database port for MongoDB connection
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: Database name for MongoDB connection
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Database user for MongoDB connection
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Database password for MongoDB connection

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game
