namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database used to store high scores for the snake game.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Node.js backend service for the snake game that serves static files and
      manages high scores.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-1950.registry.local/snake-game-backend:main-de90c06
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server-port:
      description: The HTTP server port exposed by the service for incoming web requests
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongo-db-connection:
      target: mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongo-db-connection")
      description: The hostname or IP address of the database server
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongo-db-connection")
      description: The port number on which the database server is listening
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: The name of the database to use
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: The username used to authenticate with the database
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: The password used to authenticate with the database

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
