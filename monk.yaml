namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database for persisting the high-score chart of the snake game.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Node.js backend service using Fastify to serve the Cobra game and handle
      high-scores with MongoDB.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-2190.registry.local/snake-game-backend:demo-de90c06
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    fastify-server-port:
      description: Port where the Fastify server for snake-game-backend service is exposed
      container: snake-game-backend
      port: 3000
      host-port: 3000
      publish: true
      protocol: tcp
  connections:
    mongo-database-connection:
      target: snake-game/mongodb
      service: mongodb/undefined
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongo-database-connection")
      description: Host for MongoDB connection
    db-port:
      env: DB_PORT
      type: string
      value: <- connection-port("mongo-database-connection")
      description: Port for MongoDB connection
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: Database name for MongoDB connection
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Username for MongoDB connection
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for MongoDB connection

cobra-frontend:
  defines: runnable
  metadata:
    name: cobra-frontend
    description: Static front-end for the Cobra game that can be played in the browser.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    cobra-frontend:
      image: env-2190.registry.local/cobra-frontend:demo-de90c06
      build: .
      dockerfile: Dockerfile.cobra-frontend
  services:
    http-server:
      description: The HTTP server port for serving the front-end static files.
      container: cobra-frontend
      port: 80
      host-port: 80
      publish: true
      protocol: tcp
  connections:
    backend-api:
      target: snake-game/snake-game-backend
      service: snake-game-backend/fastify-server-port
  variables:
    server-url:
      env: SERVER_URL
      type: string
      value: <- connection-hostname("backend-api")
      description: >-
        The URL of the backend server to connect to for fetching and posting
        highscores.

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
    - snake-game/cobra-frontend
