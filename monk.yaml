namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: External MongoDB database service used to store high scores for the game.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A Node.js application that serves a snake game and manages high scores.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game:
      image: env-2190.registry.local/snake-game:demo-de90c06
      build: .
      dockerfile: Dockerfile.snake-game
  services:
    snake-game-http:
      description: HTTP port for serving the snake game and API requests.
      container: snake-game
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongo-database:
      target: snake-game/mongodb
      service: undefined
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongo-database")
      description: Hostname of the database.
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongo-database")
      description: Port on which the database server is listening.
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: Name of the database.
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Username for database authentication if required.
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for database authentication if required.

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game
