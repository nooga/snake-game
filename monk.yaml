namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database for storing high scores.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Backend service for the snake game, serving the frontend and handling
      high-score persistence.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game-backend:
      image: env-4919.registry.local/snake-game-backend:main-5f71p8
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    fastify-server:
      description: >-
        Fastify server for the snake game backend, serving the frontend and
        handling high-score persistence.
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: snake-game/mongodb
      service: mongodb
      optional: true
      description: >-
        Connection to the MongoDB database for storing and retrieving high
        scores.
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: Host address of the MongoDB database.
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-connection")
      description: Port number on which the MongoDB database is running.
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: Name of the MongoDB database to connect to.
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Username for authenticating with the MongoDB database.
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for authenticating with the MongoDB database.

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
  metadata:
    name: snake-game
    description: >-
      A simple snake game with a persistent high-score chart, built using
      Node.js and Fastify, with a MongoDB backend.
    icon: https://emojiapi.dev/api/v1/snake.svg
