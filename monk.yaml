namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database used for storing high scores
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Backend service for the snake game, managing the API and serving the
      frontend static files
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-2426.registry.local/snake-game-backend:main-de90c06
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-service:
      description: HTTP service port for the snake game backend API and frontend serving
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongodb-database:
      target: snake-game/mongodb
      service: undefined
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-database")
      description: Database host for MongoDB connection
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-database")
      description: Database port for MongoDB connection
    db-name:
      env: DB_NAME
      type: string
      value: snake-game
      description: Database name for MongoDB
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Database user for MongoDB authentication
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Database password for MongoDB authentication

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
