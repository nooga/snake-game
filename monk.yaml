namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database service required for the high-score functionality.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A Node.js application serving a snake game with high-score functionality.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game:
      image: env-2023.registry.local/snake-game:main-de90c06
      build: .
      dockerfile: Dockerfile.snake-game
  services:
    http-server:
      description: HTTP server listening on this port
      container: snake-game
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: snake-game/mongodb
      service: mongodb
      optional: true
      description: Connection to the MongoDB database for high-score functionality
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: Hostname for the MongoDB database
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-connection")
      description: Port for the MongoDB database
    db-name:
      env: DB_NAME
      type: string
      value: snake_game_db
      description: Database name for the MongoDB connection
    db-user:
      env: DB_USER
      type: string
      value: username
      description: Username for the MongoDB database
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for the MongoDB database

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game
