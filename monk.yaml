namespace: snake-game

mongodb-service:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb-service
    description: MongoDB database service for storing high-scores of the snake game.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Node.js backend service for the snake game, serving static files and
      managing high-scores with MongoDB.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-2197.registry.local/snake-game-backend:demo-de90c06
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server-port:
      description: Port for the HTTP server to listen on
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: snake-game/mongodb-service
      service: mongodb
      optional: true
      description: Connection to the MongoDB service for high-scores management
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: Hostname for the MongoDB database
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-connection")
      description: Port for the MongoDB database
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: Database name for the MongoDB connection
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Username for the MongoDB database
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for the MongoDB database

stack:
  defines: group
  members:
    - snake-game/mongodb-service
    - snake-game/snake-game-backend
