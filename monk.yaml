namespace: snake-game

mongodb-service:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb-service
    description: MongoDB database service required for storing and retrieving high scores.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: >-
      Node.js backend service for the snake game, serving static files and
      providing high score management APIs.
    icon: https://emojiapi.dev/api/v1/video_game.svg
  containers:
    snake-game-backend:
      image: env-4635.registry.local/snake-game-backend:demo3-evijfr
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    snake-game-backend-port:
      description: Port for the Node.js backend service of the snake game
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: snake-game/mongodb-service
      service: mongodb
      optional: true
      description: >-
        Connection from snake-game-backend to MongoDB service for high score
        management
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("database-connection")
      description: Hostname of the database service
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("database-connection")
      description: Port on which the database service is running
    db-name:
      env: DB_NAME
      type: string
      value: snake_game
      description: Name of the database
    db-user:
      env: DB_USER
      type: string
      value: user
      description: Username for the database
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for the database

stack:
  defines: group
  members:
    - snake-game/mongodb-service
    - snake-game/snake-game-backend
  metadata:
    name: simple-snake-game
    description: >-
      A simple snake game with a persistent high-score chart implemented in
      Node.js and MongoDB.
    icon: https://emojiapi.dev/api/v1/snake.svg
