namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database for storing high scores.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: Fastify server for serving the snake game and managing high scores.
    icon: https://emojiapi.dev/api/v1/desktop_computer.svg
  containers:
    snake-game-backend:
      image: env-4958.registry.local/snake-game-backend:demo-j1c4vi
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server:
      description: >-
        The Fastify server for the snake game backend, serving HTTP requests and
        managing high scores.
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: snake-game/mongodb
      service: mongodb
      optional: true
      description: >-
        The service connects to a MongoDB database using the mongoose library.
        The connection string is constructed using environment variables to
        specify the database host, port, name, and optional user credentials.
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: The hostname of the MongoDB server.
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-connection")
      description: The port number on which the MongoDB server is running.
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: The name of the MongoDB database to connect to.
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: The username for authenticating with the MongoDB server.
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: The password for authenticating with the MongoDB server.

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
  metadata:
    name: snake-game
    description: >-
      A simple snake game with a persistent high-score chart, implemented using
      Node.js and Fastify, with MongoDB for data storage.
    icon: https://emojiapi.dev/api/v1/snake.svg
