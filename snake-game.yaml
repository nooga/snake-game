namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A snake game with highscores saved to a MongoDB database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1795.registry.local/snake-game:demo-de90c06
  services:
    server:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port on which the application exposes its server
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host address of the MongoDB database
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: The port of the MongoDB database
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username to authenticate with the MongoDB database
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password to authenticate with the MongoDB database
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
