namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple interactive snake game with high score functionality.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    app-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port used by the Fastify server to expose the application.
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: MongoDB host
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: MongoDB port
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Database name for MongoDB
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for MongoDB authentication
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for MongoDB authentication
      value: '!!!SETME-USE-SECRETS!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
