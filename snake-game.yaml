namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A web-based version of the classic game called Snake. Users can control a
      snake to eat food, avoid obstacles, and compete for the highest score.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    default:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: >-
        The default port for this application. It is used to accept incoming
        network requests.
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Hostname for MongoDB.
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: Port number for MongoDB.
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Database name for MongoDB.
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for MongoDB authentication.
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for MongoDB authentication.
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
