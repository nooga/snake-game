namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A javascript-based snake game, which saves highscores using a MongoDB
      database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    http:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: This port is exposed for HTTP traffic to the application
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host for the MongoDB instance the application will connect to
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: The port for the MongoDB instance the application will connect to
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database the application will use
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username for accessing the MongoDB instance
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for accessing the MongoDB instance
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
