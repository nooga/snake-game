namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple web based snake game with a highscore system.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    fastify-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The main port the Fastify server listens on.
  connections:
    mongo-db-connection:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host of the MongoDB database.
      value: <- connection-hostname("mongo-db-connection")
    db-port:
      env: DB_PORT
      type: int
      description: The port of the MongoDB database.
      value: <- connection-port("mongo-db-connection")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the database in MongoDB.
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username for MongoDB.
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the MongoDB user.
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
