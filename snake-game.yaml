namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: An implementation of the Snake game with an in-browser interface.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    web:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port to which the application binds.
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Hostname for the MongoDB database
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: Port for the MongoDB database
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: snakegame
    db-user:
      env: DB_USER
      type: string
      description: Username for the MongoDB database
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB database
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
