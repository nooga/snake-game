namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A web-based snake game with high score tracking
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1890.registry.local/snake-game:main-de90c06
  services:
    service-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port at which the service will be accessible
  connections:
    mongo-db:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host address of the MongoDB
      value: <- connection-hostname("mongo-db")
    db-port:
      env: DB_PORT
      type: int
      description: Port at which the MongoDB service is running
      value: <- connection-port("mongo-db")
    db-user:
      env: DB_USER
      type: string
      description: User name for accessing MongoDB
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for accessing MongoDB
      value: '!!!SETME!!!'
    db-name:
      env: DB_NAME
      type: string
      description: Name of the database in MongoDB
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
