namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A classic snake game with a leaderboard feature.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1827.registry.local/snake-game:main-de90c06
  services:
    web:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port on which the Snake Game application runs
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host for the MongoDB database.
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: Port for the MongoDB database.
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database.
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for the MongoDB database (if authentication is needed).
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB database (if authentication is needed).
      value: '!!!SETME-USE-SECRETS!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
