namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: This is a simple snake game server which also tracks high scores.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    fastify-server-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Fastify Application Server listens on this port.
  connections:
    mongodb:
      target: mongodb/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Database host
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: Database port
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Database name
      value: N/A
    db-user:
      env: DB_USER
      type: string
      description: Username to connect to the database
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password to connect to the database
      value: '!!!SETME-USE-SECRETS!!!'
