namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A simple snake game that uses Fastify for server handling and Mongoose for
      database connection.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    application:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: used by Fastify server
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The hostname of the MongoDB database
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: The port number on which the MongoDB database is listening
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The user for the MongoDB database
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the MongoDB database user
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
