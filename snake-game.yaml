namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A browser based snake game with a leaderboard.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game:
      build: .
      image: env-1839.registry.local/snake-game:demo-de90c06
  services:
    app:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port for the main application
  connections:
    database:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host for the MongoDB database
      value: <- connection-hostname("database")
    db-port:
      env: DB_PORT
      type: string
      description: The port for the MongoDB database
      value: <- connection-port("database")
    db-name:
      env: DB_NAME
      type: string
      description: The name for the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username for the MongoDB
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the MongoDB
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
