namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: Classic cobra game with a leaderboard
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    default:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Main application port
  connections:
    mongo-db:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host of the Mongo database
      value: <- connection-hostname("mongo-db")
    db-port:
      env: DB_PORT
      type: string
      description: The port of the Mongo database
      value: <- connection-port("mongo-db")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the Mongo database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username for the Mongo database
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the Mongo database
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
