namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      The snake-game is a simple game where a player guides a snake to eat items
      and grow, with a highscore feature.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1892.registry.local/snake-game:demo-de90c06
  services:
    http:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The application's main HTTP interface
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Database host
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: Database port
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Database name
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Database username
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Database password
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
