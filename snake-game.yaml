namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: It is a simple snake game that keeps high scores in a MongoDB database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1823.registry.local/snake-game:main-de90c06
  services:
    server-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Server port which the server listens to.
  connections:
    database-connection:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host of the MongoDB
      value: <- connection-hostname("database-connection")
    db-port:
      env: DB_PORT
      type: int
      description: Port of the MongoDB
      value: <- connection-port("database-connection")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for the MongoDB database
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB database
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
