namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple snake game with a persistent high-score chart.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    application:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port exposed for connections to the node.js application
  connections:
    mongodb:
      target: mongodb/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: MongoDB host
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: MongoDB port
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: MongoDB database name
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: MongoDB user
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: MongoDB user password
      value: '!!!SETME!!!'
