namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: An online snake game with highscore functionality.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1823.registry.local/snake-game:main-de90c06
  services:
    server-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port where the application server is listening.
  connections:
    mongo-connection:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Hostname of the database to connect to
      value: <- connection-hostname("mongo-connection")
    db-port:
      env: DB_PORT
      type: string
      description: Port of the database to connect to
      value: <- connection-port("mongo-connection")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the database to connect to
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for the database authentication
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the database authentication
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
