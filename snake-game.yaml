namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A snake game that records highscores and persists it in a database
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    application-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: the port which the application server listens to
  connections:
    database-connection:
      target: mongodb/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: the host of the database server
      value: <- connection-hostname("database-connection")
    db-port:
      env: DB_PORT
      type: string
      description: the port of the database server
      value: <- connection-port("database-connection")
    db-name:
      env: DB_NAME
      type: string
      description: the name of the database
      value: none
    db-user:
      env: DB_USER
      type: string
      description: the username to authenticate with the database server
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: the password to authenticate with the database server
      value: '!!!SETME-USE-SECRETS!!!'
