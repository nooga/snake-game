namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A classic snake game which stores high scores in a database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    main-application-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The main port on which the application is exposed
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host of the database
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: Port of the database
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username to authenticate with the database
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password to authenticate with the database
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  runnable-list:
    - snake-game/snake-game
    - snake-game/mongodb
