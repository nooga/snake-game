namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A simple snake game with highscore functionality using fastify and
      mongoose
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    app-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port where the fastify server runs
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host of the MongoDB Database
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: Port of the MongoDB Database
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB Database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: User for the MongoDB Database
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB Database user
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
