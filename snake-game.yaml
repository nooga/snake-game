namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      This is a simple snake game that provides a highscore feature with
      MongoDB.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1833.registry.local/snake-game:main-de90c06
  services:
    main:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The main port of the Fastify application.
  connections:
    mongo:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: MongoDB server host
      value: <- connection-hostname("mongo")
    db-port:
      env: DB_PORT
      type: string
      description: MongoDB server port
      value: <- connection-port("mongo")
    db-name:
      env: DB_NAME
      type: string
      description: Database name to connect on MongoDB server
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for authentication on MongoDB server
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for authentication on MongoDB server
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
