namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      The game is a simple implementation of the Snake game which keeps high
      scores for users.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1885.registry.local/snake-game:demo-de90c06
  services:
    http:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port on which the Fastify server listens
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The hostname of the MongoDB server
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: The port of the MongoDB server
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username for the MongoDB instance
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the MongoDB instance
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
