namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A multiplayer snake game with highscore feature stored in MongoDB.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    application-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port on which the Fastify server is listening.
  connections:
    mongodb-connection:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host of the MongoDB database
      value: <- connection-hostname("mongodb-connection")
    db-port:
      env: DB_PORT
      type: string
      description: Port of the MongoDB database
      value: <- connection-port("mongodb-connection")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: 'null'
    db-user:
      env: DB_USER
      type: string
      description: Username for connecting to the MongoDB database
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB database
      value: '!!!SETME-USE-SECRETS!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
