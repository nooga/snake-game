namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A basic implementation of the Snake game with a highscore feature.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    app-port:
      container: snake-game
      port: <- $port
      host-port: <- $port
      publish: false
      protocol: TCP
      description: The port on which the application is listening.
  connections:
    database:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The hostname of the MongoDB instance.
      value: <- connection-hostname("database")
    db-port:
      env: DB_PORT
      type: int
      description: The port of the MongoDB instance.
      value: <- connection-port("database")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database.
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username for the MongoDB instance.
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the MongoDB instance.
      value: '!!!SETME!!!'
    port:
      env: PORT
      type: int
      description: The port on which the application listens.
      value: 3001
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
