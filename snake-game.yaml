namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      This is a simple server for the snake game that provides highscore storage
      and retrieval.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1835.registry.local/snake-game:demo-de90c06
  services:
    app:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: >-
        The application listens on this port to serve the game and handle
        highscore requests.
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host of the MongoDB used for storing highscores.
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: The port of the MongoDB used for storing highscores.
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database used for storing highscores.
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username for the MongoDB database.
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the MongoDB database.
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
