namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A classic snake game where high scores are saved in a database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    app-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port on which the application runs.
  connections:
    mongo-db:
      target: mongodb/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host of the MongoDB database.
      value: <- connection-hostname("mongo-db")
    db-port:
      env: DB_PORT
      type: string
      description: The port of the MongoDB database.
      value: <- connection-port("mongo-db")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database. No default provided.
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The user for accessing MongoDB database. No default provided.
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for accessing the MongoDB database.
      value: '!!!SETME!!!'
